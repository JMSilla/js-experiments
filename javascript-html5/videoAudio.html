<!DOCTYPE html>
<html>
  <head>
    <title>Video and audio</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="videoAudio.js"></script>
  </head>
  <body>
    <video id="video" onloadedmetadata="loadedMetaData()"
      onloadeddata="loadedData()" ontimeupdate="timeUpdate()">
      <source src=http://techslides.com/demos/sample-videos/small.webm type=video/webm>
      <source src=http://techslides.com/demos/sample-videos/small.ogv type=video/ogg>
      <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
      <source src=http://techslides.com/demos/sample-videos/small.3gp type=video/3gp>
    </video>
    <div>
      <button type="button" id="playPause" onclick="changePlayPause()">Play</button>
      <span id="currentTime">A</span>/<span id="duration">A</span>
    </div>
    <div>
      <div>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="10" step="1" onchange="changeVolume()"/>
      </div>
      <div>
        <label for="playbackRate">Playback rate:</label>
        <input type="range" id="playbackRate" min="0" max="10" step="1" onchange="changePlaybackRate()"/>
      </div>
    </div>
    <script type="text/javascript">
      init();
    </script>
  </body>
</html>
