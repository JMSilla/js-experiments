<!DOCTYPE html>
<html>
  <head>
    <title>Local and session storage</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="storage.js"></script>
  </head>
  <body>
    <h1>Local and session storage</h1>
    <div>
      <label for="storageType">Storage type</label>
      <select id="storageType" onchange="refreshStorageValues()">
        <option value="session" selected="selected">
          Session storage
        </option>
        <option value="local">
          Local storage
        </option>
      </select>
      <button type="button" onclick="clearStorage()">Clear</button>
    </div>
    <div>
      <label for="key">Key</label>
      <input type="text" id="key" />
      <label for="value">Value</label>
      <input type="text" id="value" />
      <button type="button" id="addValue" onclick="addInputKeyValue()">Add value</button>
    </div>
    <div>
      <ul id="storageContent"></ul>
    </div>
    <script type="text/javascript">refreshStorageValues();</script>
  </body>
</html>
