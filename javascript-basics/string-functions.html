<!DOCTYPE html>
<html>
  <head>
    <title>String functions</title>
    <script type="text/javascript" src="string-functions.js"></script>
  </head>
  <body>
    <h1>String functions</h1>

    <h2>charAt - charCodeAt</h2>
    <label for="charat">Enter string value</label>
    <input type="text" id="charat">
    <label for="position">Enter position value</label>
    <input type="text" id="position">
    <button onclick="calculateCharAt()">Get result</button>
    <p id="charatResult"></p>

    <h2>concat</h2>
    <label for="concat1">Enter first string</label>
    <input type="text" id="concat1">
    <label for="concat2">Enter second string</label>
    <input type="text" id="concat2">
    <button onclick="calculateConcat()">Get result</button>
    <p id="concatResult"></p>

    <h2>indexOf - lastIndexOf</h2>
    <label for="indexof">Enter string</label>
    <input type="text" id="indexof">
    <label for="searchstring">Enter search string</label>
    <input type="text" id="searchstring">
    <label for="index">Index</label>
    <input type="number" id="index">

    <button onclick="calculateIndexOf()">Get result</button>
    <p id="indexOfResult"></p>

  </body>
</html>
